<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_4_Spotify_Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="musiclogo.ico" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="home bg_color">
                <div class="disp">
                <img class="logo one" src="logo.svg" alt="Sotify_logo">
                <img class="cross logo" src="cross.svg" alt="cross">
                </div>
                <ul>
                    <li><img class="logo resize" src="homeIcon.svg">Home</li>
                    <li><img id="search" class="logo resize" src="searchIcon.svg">Search</li>
                </ul>
            </div>
            <div class="library bg_color">

                <div class="top_inLibrary">
                    <div id="ngl">
                        <img class="logo lib_logo" src="library.svg" alt="library svg">
                        <div>
                            <h3>Library</h3>
                        </div>
                    </div>
                    <img class="logo1" src="plus.svg" alt="plus_icon">

                </div>

                <div class="bottom_inLibrary">
                    <div class="songlist">
                        <ul>

                        </ul>
                    </div>
                </div>

                

            </div>
        </div>

        <div class="right">

            <div class="nav">
                <div class="leftHeader">
                    <div class="logo hamburger"><img src="hamburger.svg" alt="hamburger"></div>
                    <div><img class="logo" src="lessthan.svg" alt="img1"></div>
                    <div><img class="logo" src="greaterthan.svg" alt="img2"></div>
                </div>

                <div class="rightHeader">
                    <button id="bt1">Sign Up</button>
                    <button id="bt2">Log In</button>
                </div>
            </div>

            <div class="playlist">
                <h1>Your Playlists</h1>
                <div class="cardContainer">
                    
                    
                    
                   
                    
                    
                    

                </div>
            </div>



        </div>
    </div>



    <div class="playbar">
        <div class="seekbar">
            <div class="circle">

            </div>
        </div>
        <div class="abovebar">
            <div class="songinfo">

            </div>
            <div>
                <div class="songbuttons">
                    <button id="previous"><img class="playback_buttons controls btn1" src="previoussong.svg"
                            alt="previous"></button>
                    <img id="play" class="controls btn2 box" src="pause.svg" alt="play/pause">
                    <button id="next"><img class="playback_buttons controls btn3" src="nextsong.svg"
                            alt="next"></button>
                </div>
            </div>
            <div class="songtime">

            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
